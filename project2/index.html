<!DOCTYPE html>
<html>
  <head>
    <title>Company Directory | The Whole Is Greater Than the Sum of Its Parts</title>
    
    <meta charset="utf-8">
    <meta name="author" content="Scott Kenneth Jackson">
    <meta name="description" content="A database cataloging a company's various personnel, departments and locations around the World.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="icon" href="favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap">
    
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/css/style.css">
  </head>

  <body>
    <!-- Preloader -->
    <!--<section id="preloader-container">
      <div id="preloader">
        <img src="./libs/img/user-solid.svg" id="user" alt="User Icon">
        <div id="spinner-container">
          <span id="spinner" class="rotating">&plus;</span>
        </div>
      </div>
    </section>-->

    <!-- Nav -->
    <nav id="nav-container">
      <div id="navbar">
        <div id="logo-container">
          <h1 id="navbar-logo">Company Directory</h1>
        </div>

        <div id="menu-container">
          <button id="menu-button" aria-label="Menu">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </button>

          <div id="dropdown-container">
            <ul id="nav-menu">
              <li id="add-employee" class="nav-button">Add Employee</li>
              <li id="manage-departments" class="nav-button">Manage Departments</li>
              <li id="manage-locations" class="nav-button">Manage Locations</li>
            </ul>
          </div>
        </div>
      <div>
    </nav>

    <!-- Directory -->
    <section id="table-container">
      <table id="directory">
        <thead id="directory-head">
          <tr id="table-header">
            <th class="employee-head employee-col">Name</th>
            <th class="email-head email-col">Email Address</th>
            <th class="department-head department-col">Department</th>
            <th class="location-head location-col">Location</th>
            <th class="button-head button-col">
              <div id="filter" class="button-container">
                <button id="filter-button" aria-label="Filter">
                  <i class="fa-solid fa-filter"></i>
                  <sub>
                    <i class="fa-solid fa-caret-down"></i>
                  </sub>
                </button>
              </div>
            </th>
          </tr>

          <tr id="filter-dropdown">
              <th id="large" class="employee-head employee-col" colspan="2">
                  <input type="search" class="form-control search-names" aria-label="Search Employee Names" placeholder="Search Employees" autocomplete="off">
              </th>

              <th id="medium" class="employee-head employee-col">
                <input type="search" class="form-control search-names" aria-label="Search Employee Names" placeholder="Search Employees" autocomplete="off">
              </th>

              <th id="small">
                <div id="search-container">
                  <div id="mag-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                  <input type="search" class="form-control search-names" aria-label="Search Employee Names" placeholder="Search Employees" autocomplete="off">
                </div>
              </th>

            <th class="department-head department-col">
              <select id="filter-dept" class="form-select">
                <option selected value="reset">Filter Departments</option>
              </select>
            </th>

            <th class="location-head location-col">
              <select id="filter-loc" class="form-select">
                <option selected value="reset">Filter Locations</option>
              </select>
            </th>

            <th class="button-head button-col">
              <div id="reset" class="button-container">
                <button id="reset-button" aria-label="Reset">
                  <i class="fa-solid fa-rotate-left"></i><span id="hide-small">Reset</span>
                </button>
              </div>
            </th>
          </tr>

        <tbody id="first-row"></tbody>
      </table>
    </section>

    <!-- Modal -->
    <section id="extra-info" class="modal" role="dialog" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title"><span id="verb"></span> <span id="noun"></span></h2>
            <button id="close-modal" class="close" aria-label="Close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="validation-text"></div>
          <div class="modal-body">
            <div class="add-edit-form">
              <form>
                <fieldset>
                  <div class="forename-container">
                    <label for="forename" class="form-label title">
                      <p>First Name</p>
                    </label>
                    <input type="text" id="forename" class="form-control" required aria-label="Enter First Name">
                  </div>

                  <div class="surname-container">
                    <label for="surname" class="form-label title">
                      <p>Surname</p>
                    </label>
                    <input type="text" id="surname" class="form-control" required aria-label="Enter Surname">
                  </div>

                  <div class="email-container">
                    <label for="email" class="form-label title">
                      <p>Email</p>
                    </label>
                    <input type="email" id="email" class="form-control" required aria-label="Enter Email Address">
                  </div>

                  <div class="department-container">
                    <label for="department" class="form-label title">
                      <p>Department</p>
                    </label>
                    <select id="modal-select-dept" class="form-select" required aria-label="Select Department">
                      <option selected value="reset">Select Department</option>
                    </select>
                  </div>

                  <div class="location-container">
                    <label for="department" class="form-label title">
                      <p>Location</p>
                    </label>
                    <select id="modal-select-loc" class="form-select" required aria-label="Select Location">
                      <option selected value="reset">Select Location</option>
                    </select>
                  </div>
                  <br>
                  <div class="modal-button-container">
                    <button id="update-staff" class="save-button" aria-label="Save">
                      <span>Save</span>
                    </button>
                    <button class="cancel-button close" aria-label="Cancel">
                      <span>Cancel</span>
                    </button>
                  </div>
                </fieldset>
              </form>
            </div>

            <div class="view-employee">
              <form>
                <fieldset>
                  <h3 id="full-name">Full Name</h3>
                  <p>
                    <i class="fa-solid fa-briefcase bullet"></i><span id="view-department">Department</span>
                    <br>
                    <i class="fa-solid fa-location-dot bullet"></i><span id="view-location">Location</span>
                  </p>
                  <p>
                    <i class="fa-regular fa-envelope bullet"></i><span id="email-address">Email address</span>
                  </p>
                </fieldset>
              </form>
            </div>

            <div class="new-department-form">
              <form>
                <div id="current-departments-container">
                  <section id="list-departments"></section>
                </div>
                <br>
                <div id="new-deptartent-container">
                  <fieldset>
                    <label for="new-department" class="form-label title">
                      <p>New Department</p>
                    </label>
                    <input type="text" id="new-department" class="form-control" required aria-label="Add New Department">
                    <label for="location" class="form-label title">
                      <p>Location</p>
                    </label>
                    <select id="department-loc" class="form-select" required aria-label="Select Location">
                      <option selected value="reset">Select Location</option>
                    </select>
                    <br>
                    <br>
                    <div class="modal-button-container">
                      <button id="update-dept" class="save-button" aria-label="Save">
                        <span>Save</span>
                      </button>
                      <button class="cancel-button close" aria-label="Cancel">
                        <span>Cancel</span>
                      </button>
                    </div>
                  </fieldset>
                </div>
              </form>
            </div>

            <div class="new-location-form">
              <form>
                <div id="current-locations-container">
                  <section id="list-locations"></section>
                </div>
                <br>
                <div id="new-location-container">
                  <fieldset>
                    <label for="new-location" class="form-label title">
                      <p>
                        New Location
                      </p>
                    </label>
                    <input type="text" id="new-location" class="form-control" minlength="2" maxlength="20" required aria-label="Add New Location">
                    <br>
                    <div class="modal-button-container">
                      <button id="update-loc" class="save-button" aria-label="Save">
                        <span>Save</span>
                      </button>
                      <button class="cancel-button close" aria-label="Cancel">
                        <span>Cancel</span>
                      </button>
                    </div>
                  </fieldset>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <script src="./libs/js/jquery-3.6.0.min.js"></script>
      <script src="https://kit.fontawesome.com/db76958d9f.js" crossorigin="anonymous"></script>
      <script src="./libs/js/bootstrap.bundle.min.js"></script>
      <script src="./libs/js/app.js"></script>
    </footer>
  </body>
</html>
