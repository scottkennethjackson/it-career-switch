<!DOCTYPE html>
<html>
    <head>
        <title>Gazetteer | A World of Information in the Palm of Your Hand</title>
        <meta charset="utf-8">
        <meta name="author" content="Scott Kenneth Jackson">
        <meta name="description" content="An interactive map with information about every country on Earth.">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="icon" href="favicon.ico">

        <link rel="stylesheet" href="./libs/leaflet/leaflet.css">
        <link rel="stylesheet" href="./libs/leaflet/MarkerCluster.css">
        <link rel="stylesheet" href="./libs/leaflet/MarkerCluster.Default.css">
        <link rel="stylesheet" href="./libs/leaflet/dist/css/leaflet.extra-markers.min.css">
        <link rel="stylesheet" href="./libs/leaflet/easy-button.css">
        <link rel="stylesheet" href="./libs/css/bootstrap.min.css">
        <link rel="stylesheet" href="./libs/css/style.css">
    </head>

    <body>
        <!--insert spinner code here-->
        
        <header>
            <h1 id="webTitle">Gazetteer</h1>
            <form>
                <select id="countrySelect" class="form-select" name="country">
                    <option value="none"></option>
                </select>
            </form>
        </header>

        <main>
            <div id="map"></div>

            <section class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-scrollable" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"><img src="https:\/\/flagcdn.com\/w320\/gb.png" alt="Country Flag" id="flag2"></h5>
                            <p id="item-1">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </p>
                        </div>

                        <div class="modal-body">
                            <table class="table table-striped">
                                <tr>
                                    <td colspan=2 id="item-A"></td>
                                </tr>
                                <tr>
                                    <td id="item-B"></td>
                                    <td id="item-2"></td>
                                </tr>
                                <tr>
                                    <td id="item-C"></td>
                                    <td id="item-3"></td>
                                </tr>
                                <tr>
                                    <td id="item-D"></td>
                                    <td id="item-4"></td>
                                </tr>
                                <tr>
                                    <td id="item-E"></td>
                                    <td id="item-5"></td>
                                </tr>
                                <tr>
                                    <td id="item-F"></td>
                                    <td id="item-6"></td>
                                </tr>
                                <tr>
                                    <td id="item-G"></td>
                                    <td id="item-7"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <script src="./libs/js/jquery-3.6.0.min.js"></script>
            <script src="https://kit.fontawesome.com/b974d1263b.js" crossorigin="anonymous"></script>
            <script src="./libs/leaflet/leaflet.js"></script>
            <script src="./libs/leaflet/leaflet.markercluster.js"></script>
            <script src="./libs/leaflet/dist/js/leaflet.extra-markers.min.js"></script>
            <script src="./libs/leaflet/easy-button.js"></script>
            <script src="./libs/js/bootstrap.bundle.min.js"></script>
            <script src="./libs/js/app.js" type="module" async defer></script>
        </footer>
    </body>
</html>
